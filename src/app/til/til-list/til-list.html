<h2>Today I Learned</h2>

<!-- Date Selector -->
<label for="date-select">View entries for:</label>
<select
  id="date-select"
  [value]="selectedDate()"
  (change)="selectedDate.set($any($event.target).value)"
>
  <option *ngFor="let date of availableDates()" [value]="date">
    {{ date | date: 'fullDate' }}
  </option>
</select>

<!-- Tag Filter -->
<input
  type="text"
  placeholder="Filter by tag..."
  [value]="tagFilter()"
  (input)="tagFilter.set($any($event.target).value)"
  class="tag-filter-input"
/>

<!-- No results message -->
<p *ngIf="filteredTils().length === 0" class="no-results">
  No entries found for selected date and tag.
</p>

<!-- TIL entries -->
<ul class="til-list">
  <li *ngFor="let til of filteredTils()" class="til-entry">
    <h3>{{ til.title }}</h3>
    <p>{{ til.description }}</p>
    <p class="tags"><strong>Tags:</strong> {{ til.tags.join(', ') }}</p>
    <p class="date">{{ til.date | date: 'mediumDate' }}</p>
  </li>
</ul>
